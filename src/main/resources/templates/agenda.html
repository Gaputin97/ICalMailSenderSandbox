<html xmlns="http://www.w3.org/1999/xhtml" xmlns:style="http://www.w3.org/1999/xhtml">
<head>
    <style>
        table, th, td {
            border: 1px solid #408baa;
            text-align: center;
        }
    </style>
    <meta name="viewport" content="width=device-width"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

<table>
    <th>Duration</th>
    <th>Time</th>
    <th>TimeZone</th>
    <#list sessionList as session>
    <tr>
        <td>
            ${session.minuteDuration}
        </td>

        <td>
            ${session}
        </td>
        <td>
            ${timeZone}
        </td>
    </tr>
</#list>

</table>

</body>
</html>
