    <meta name="viewport" content="width=device-width"/>

</head>
<body>

<table>

    <th>Duration</th>
    <th>Time</th>
    <th>TimeZone</th>
    <#list sessionList as session>
    <tr>
        <td>
            ${session.minuteDuration}
        </td>

        <td>
            ${session}
        </td>
        <td>
            ${timeZone}
        </td>
    </tr>
</#list>

</table>

</body>
